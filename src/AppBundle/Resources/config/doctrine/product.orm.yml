AppBundle\Entity\product;
  type:  entity
  table:  product
  id:
    id:
      type:  integer
      generator:  {  strategy:  AUTO  }
  fields:
    name: string
      length: 255
      unique: true
    description: string
      length:  255
      nullable:  true
    price:  float

    oneToMany:
      orderDetail:
        targetEntity: OrderDetail
        mappedBy: product
